{% extends 'base.html' %}

{% load static %}

{% block content %}
<h3>Create Page</h3>
     <form method="post" action="/create/" class="form-group">
         {% csrf_token %}
         <div class="input-group mb-3">
             <div class="input-group-prepend">
                 <button type="submit" name="save" class="btn btn-success">Create New</button>
             </div>{{form.name}}
         </div>
    </form>
  <ul>
    <li>
      <a href="{% url 'simple_upload' %}">Simple Upload</a>
    </li>
    <li>
      <a href="{% url 'model_form_upload' %}">Model Form Upload</a>
    </li>
    <li>
      <a href="{% url 'data_view' %}">Data View</a>
    </li>
  </ul>
{% endblock %}
